              <div class="mb-3 d-flex justify-content-evenly">
                <input
                  type="text"
                  placeholder="Name *"
                  class="me-3 flex-fill contact-email-info contact-person-info"
                  required
                />
                <input
                  type="email"
                  placeholder="Email *"
                  name="_replyto"
                  class="ms-3 flex-fill contact-email-info contact-person-info"
                  required
                />
              </div>
              <div class="mb-3 d-flex">
                <input
                  type="text"
                  placeholder="Subject"
                  class="flex-fill contact-email-info"
                />
              </div>
              <div class="mb-3 d-flex">
                <textarea
                  name="message"
                  placeholder="Message *"
                  rows="4"
                  class="flex-fill contact-email-info"
                  required
                ></textarea>
              </div>
              <div class="send-wrapper text-center">
                <button type="submit" class="btn btn-branding">Send</button>
              </div>
            </form>
