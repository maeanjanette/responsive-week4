<!DOCTYPE html>
<html lang="en">

    <title>Contact Me | Pot-8-Os</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="header">
      <h3 class="text-center">Need something reviewed?</h3>
      <h1 class="text-center m-3 title">Let's Connect!</h1>
    </div>
    <div class="content">
      <div class="container">

              <div class="contact-link">

                <a

                  target="_blank"
                >
                  @anjdox
                </a>
              </div>
              <div class="contact-link">
                <i class="fab fa-facebook-f contact-icon"></i>
                <a
                  href="https://www.facebook.com/anjdox"
                  class="contact-info"
                  target="_blank"
                >
                  @anjdox
                </a>
              </div>
              <div class="contact-link">
                <i class="fab fa-twitter contact-icon"></i>
                <a
                  href="https://www.twitter.com/anjdox"
                  class="contact-info"
                  target="_blank"
                >
                  @anjdox
                </a>
              </div>
              <div class="contact-link">
                <i class="fab fa-instagram contact-icon"></i>
                <a
                  href="https://www.instagram.com/anjdox"
                  class="contact-info"
                  target="_blank"
                >
                  @anjdox
